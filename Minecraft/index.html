<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="backgroundMainMenu"></div>
    <div class="mainMenu">
      <div class="logo">
        <div class="subtitle offline" id="quote">Server Offline</div>
      </div>
      <div class="mn1">
        <a
          ><div class="mainBtn">
            <div class="textBtn"><select id="serverSelect"></select></div>
          </div><div class="mainBtn realBtn">
            <div class="textBtn status realStatus">Start Server</div>
          </div></a
        >
      </div>
      <div class="mn2">
      <div class="secondBtn" onclick="alert('Coming Soon!')">
        <div class="textBtn">
          Options...
        </div>
      </div>
      <div class="secondBtn" onclick="history.back()">
        <div class="textBtn">
            Quit Game
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
